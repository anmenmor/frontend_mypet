<a routerLink="../../../"><button>Volver</button></a><br><br>

<h2>Listado de mascotas:</h2>
<ul >
    <li *ngFor = "let pet of pets">
        {{pet.name}}
        {{pet.species}}
        <a routerLink="./{{pet.id}}/details">ver detalles</a>
    </li>
</ul><br>

<div *ngIf="loggedClient">
    <a routerLink="./createPet"><button>Crear mascota</button></a>
</div>
