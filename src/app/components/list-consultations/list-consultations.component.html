<app-pets-navbar></app-pets-navbar>
<div *ngIf="authEmployeeService.currentEmployee">
    <button (click)="showComponent()">Crear consulta</button>
</div>

<app-create-consultation [showComponent]="showCreateComponent" (creationEvent)="createHandler()"></app-create-consultation>
<h2>Listado de consultas:</h2>
<ul >
    <li *ngFor = "let consultation of consultations">
        {{consultation.date_time}}
        {{consultation.speciality}}
        <button (click)="onSelect(consultation.id)">Detalle</button>
        <app-consultation-detail [consultation]="consultation"></app-consultation-detail>
        
    </li>
</ul>
