<div class="auth-wrapper">
  <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h3 class="h3 mb-3 font-weight-normal text-center">Register Employees</h3>

    <!-- Errors -->
    <div *ngIf="errors?.name" class="alert alert-danger mt-3">
      {{ errors?.name }}
    </div>
    <div *ngIf="errors?.email" class="alert alert-danger mt-3">
      {{ errors?.email }}
    </div>
    <div *ngIf="errors?.password" class="alert alert-danger mt-3">
      {{ errors?.password }}
    </div>
    <div *ngIf="errors?.password_confirmation" class="alert alert-danger mt-3">
      {{ errors?.password_confirmation }}
    </div>

    <!-- Signup form -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label>Surname </label>
      <input type="text" class="form-control" formControlName="surname" />
    </div>
    <div class="form-group">
      <label>Email address </label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-group">
        <label>Administrator </label>
        <label>
            <input type="radio" name="admin" formControlName="admin" [value]="true" />Yes
        </label>
        <label>
            <input type="radio" name="admin" formControlName="admin" [value]="false" />No
        </label>
    </div>
    <div class="form-group">
        <label for="workShifts">Work shift</label>
        <select formControlName="workShifts" id="workShifts">
          <option *ngFor="let workShift of workShifts; let i = index" [value]="workShifts[i].id">
            {{workShifts[i].name}}
          </option>
        </select>
    </div>
    <div class="form-group">
        <label for="specialities">Specialities</label>
        <select formControlName="specialities" id="specialities">
          <option *ngFor="let speciality of specialities; let i = index" [value]="specialities[i].id">
            {{specialities[i].name}}
          </option>
        </select>
    </div>
    <button class="btn btn-block btn-primary">
      Register Employee
    </button>
  </form>
</div>
