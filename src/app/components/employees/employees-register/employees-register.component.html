<div class="card w-50 mx-auto">
<h6 class="card-header">Registro de empleado</h6>
<div class="card-body">
    <div>
        {{errors}}
    </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>
    <div *ngIf="submitted && registerForm.controls.name.errors" class="alert alert-danger" role="alert">
      <div *ngIf="registerForm.controls.name.errors.required">
        El nombre es obligatorio
      </div>
    </div>

    <div class="form-group">
      <label>Apellidos </label>
      <input type="text" class="form-control" formControlName="surname" />
    </div>
    <div class="form-group">
      <label>Correo electronico</label>
      <input type="email" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label>Contrase√±a</label>
      <input type="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-check-inline">
        <label class="form-check-input" for="radio1">
            <input type="radio" class="form-check-input" name="admin" formControlName="admin" [value]="true">Administrador
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-input" for="radio2">
           <input type="radio" class="form-check-input" name="admin" formControlName="admin" [value]="false" checked> No administrador
        </label>
        
      </div>
    <!-- <div class="form-group">
      <label>Administrator </label>
      <label>
        <input type="radio" id="customRadio1" class="custom-control-input" name="admin" formControlName="admin" [value]="true"/>Yes
      </label>
      <label>
        <input type="radio" id="customRadio1" class="custom-control-input" name="admin" formControlName="admin" [value]="false"/>No
      </label>
    </div> -->
    <div class="form-group">
     <label for="exampleFormControlSelect1">Turno de trabajo</label>
      <!-- <label for="workShifts">Work shift</label> -->
      <select class="form-control" formControlName="workShifts" >
        <option
          *ngFor="let workShift of workShifts; let i = index"
          [value]="workShifts[i].id"
        >
          {{ workShifts[i].name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Especialidad</label>
      <select class="form-control" formControlName="specialities">
        <option
          *ngFor="let speciality of specialities; let i = index"
          [value]="specialities[i].id"
        >
          {{ specialities[i].name }}
        </option>
      </select>
    </div>
    <div>
      <button class="btn btn-block btn-primary">Register Employee</button>
      <button
        class="btn btn-block btn-secondary"
        type="reset"
        (click)="onReset()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
</div>
