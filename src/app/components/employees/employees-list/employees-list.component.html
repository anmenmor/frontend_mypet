<div class="container-fluid">
<app-employees-update *ngIf="updateChild" [employeeSelected]="employeeSelectedInList" (buttonUpdateClick)="hideUpdateChild()"></app-employees-update>
</div>
<app-employees-register *ngIf="registerChild" (buttonRegisterClick)="hideRegisterChild()"></app-employees-register>
<div class="card w-auto mx-auto">
    <h6 class="card-header">Lista de empleados</h6>
    <div class="card-body">
<button type="button" class="btn btn-block btn-info" *ngIf="employeeAdmin" (click)="addEmployee()">AÃ±adir empleado</button>
<br>
<p *ngFor="let alert of alerts">
   <ngb-alert [type]="alert.type" (closed)="close(alert)">{{ alert.message}}</ngb-alert> 
</p>

<br /><br />

<table class="table table-hover">
    <thead>
    <tr *ngIf ="submitted">
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Correo electronico</th>
        <th>Turno de trabajo</th>
        <th>Especialidad id</th>
        <th *ngIf="employeeAdmin">Accion</th>
    </tr>
</thead>
    <tbody>
         <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.surname}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.workShifts}}</td>
        <td > {{getSpecialitybyId(employee.specialities)}}</td>
        <td>
            <button *ngIf="employeeAdmin" (click)="sendSelected(employee)" class="btn btn-primary2">Editar</button> 
        </td>
        <td>
        <button class="btn btn-danger" *ngIf="employeeAdmin" (click)="deleteEmployee(employee.id)">Eliminar</button>
        </td>
  
    
        
    </tr>  
    </tbody>
  
 
   
</table>
<ngb-pagination *ngIf="showPagination" [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page"
(pageChange)="loadPage($event)"></ngb-pagination>
    </div>
</div>
