<app-employees-update [employeeSelected]="employeeSelectedInList"></app-employees-update>
<div class="card w-auto mx-auto">
    <h6 class="card-header">Lista de empleados</h6>
    <div class="card-body">
<button (click)="listAllEmployees()">Mostrar empleados</button>
<br /><br />
<table class="table table-hover">
    <tr *ngIf ="submitted">
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Correo electronico</th>
        <th>Turno de trabajo</th>
        <th>Especialidad id</th>
    </tr>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}}</td>
        <td>{{employee.surname}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.workShifts}}</td>
        <td> {{getSpecialitybyId(employee.specialities)}}</td>
        <td>
        <button>Eliminar</button>
        <button (click)="sendSelected(employee)">Editar</button> 
        </td>
    </tr>
   
</table>
    </div>
</div>
