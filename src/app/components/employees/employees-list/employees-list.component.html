<h1>Lista de empleados</h1>
<button (click)="listAllEmployees()">Mostrar empleados</button>
<br /><br />
<table>
    <tr>
        <th>ID</th>
        <th>Complete name</th>
        <th>Email</th>
        <th>Work shift</th>
        <th>Speciality id</th>
    </tr>
    <tr *ngFor="let employee of employees">
        <td>{{employee.id}}</td>
        <td>{{employee.name}} {{employee.surname}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.work_shif}}</td>
        <td> {{employee.speciality_id}}</td>
    </tr>
</table>
