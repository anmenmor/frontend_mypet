
<div *ngIf="employeeDetails && edit">
<h1>Editar empleado:</h1>
    <input placeholder="Nombre" value ={{employeeDetails.name}} />
    <input placeholder="Nombre" value ={{employeeDetails.surname}} />
    <input placeholder="Nombre" value ={{employeeDetails.email}} />
    <input placeholder="Nombre" value ={{employeeDetails.work_shift}} />
    <input placeholder="Nombre" value ={{employeeDetails.speciality_id}} />
    <button>Guardar cambios</button>
</div>
