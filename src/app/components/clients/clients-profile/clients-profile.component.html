<div   *ngIf="clientUser" class="card w-50 mx-auto">
              
    <h4 class="card-header">Actualizar datos:</h4>
    <div    class="card-body">
      <form  [formGroup]="updateForm" (ngSubmit)="update()">
         
          <div class="form-group">
              <label>Nombre</label>
              <input class="form-control" type="text" formControlName="name" value="{{ clientUser[0].name }}" />
          </div>
          <div *ngIf="edit && updateForm.controls.name.errors" class="alert alert-danger" role="alert">
              <div *ngIf="updateForm.controls.name.errors.required">
                El nombre es obligatorio.
              </div>
              <div *ngIf="updateForm.controls.name.errors.pattern">
                El nombre sólo debe contener letras.
              </div>
            </div>
          <div class="form-group">
              <label>Apellidos</label>
              <input class="form-control" type="text" formControlName="surname" value="{{ clientUser.surname }}" />
          </div>
          <div *ngIf="edit && updateForm.controls.surname.errors" class="alert alert-danger" role="alert">
              <div *ngIf="updateForm.controls.surname.errors.required">
                Los apellidos son obligatorios.
              </div>
              <div *ngIf="updateForm.controls.surname.errors.pattern">
                  Los apellidos deben tener un formato válido.
                </div>
            </div>
          <div class="form-group">
              <label>Email</label>
              <input class="form-control" type="email" formControlName="email" value="{{ clientUser.email }}" />
          </div >
          <div *ngIf="edit && updateForm.controls.email.errors" class="alert alert-danger" role="alert">
              <div *ngIf="updateForm.controls.email.errors.required">
                El email es obligatorio.
              </div>
              <div *ngIf="updateForm.controls.email.errors.email">
                El email no es válido.
              </div>
            </div>
          <div class="form-group">
              <label>Teléfono</label>
              <input class="form-control" type="number" formControlName="phone" value="{{ clientUser.phone }}" />
          </div>
          <div *ngIf="edit && updateForm.controls.phone.errors" class="alert alert-danger" role="alert">
              <div *ngIf="updateForm.controls.phone.errors.required">
                El teléfono es obligatorio.
              </div>
              <div *ngIf="updateForm.controls.phone.errors.pattern">
                  El teléfono debe tener un formato válido.
                </div>
            </div>
           <button class="btn btn-block btn-primary2">Guardar actualización</button>
           <button class="btn btn-block btn-secondary" type="button" (click)="return()">Volver atrás</button>
          <br />
          <br />

      </form>
      <p [innerHTML]="htmlMsg"></p>
     </div>
  </div>
