
<div class="wrap">
<div class="container">

  <h2>Listado de clientes</h2>
  <div class="card w-auto mx-auto">
  <div class="d-flex justify-content-center">
    <div *ngIf="loading" class="spinner-border" role="status">
      <span class="sr-only" id="loading">Cargando...</span>
    </div>
  </div>
  <div class="container-fluid">
    <app-clients-edit *ngIf="updateChild" [clientsSelected]="clientsSelectedList"
      (buttonUpdateClick)="hideUpdateChild()"></app-clients-edit>
  </div>
  <br /><br />
<div *ngIf="clients.length >0; else noClients" class="container">
  <div class="table-responsive">

    <table class="table table-hover" style="text-align: center">

      <thead>
        <tr *ngIf="submitted">

          <td>Id</td>
          <td>Nombre</td>
          <td>Apellidos</td>
          <td>Email</td>
          <td>Tel√©fono</td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let client of clients">

          <td>{{client.id}}</td>
          <td>{{client.name}} </td>
          <td>{{client.surname}}</td>
          <td>{{client.email}}</td>
          <td>{{client.phone}}</td>

          <td><button (click)="sendSelected(client)" class="btn btn-primary3">Editar</button> </td>
          <td> <a routerLink="./clients/{{client.id}}/pets"><button class="btn btn-primary2">Mascotas</button></a></td>
          <td><button (click)="deleteClients(client.id)" class="btn btn-danger">Eliminar</button></td>

        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #noClients>
  <div class="container">
      <table class="table table-hover" style="text-align: center">
          <p>No hay clientes que mostrar</p>
      </table>
  </div>
</ng-template>
    <ngb-pagination *ngIf="showPagination && !updateChild" [collectionSize]="totalItems" [pageSize]="pageSize"
    [(page)]="page" (pageChange)="loadPage($event)">
  </ngb-pagination>

</div>
</div>
</div>
