<div *ngIf="validSession">
  <div *ngIf="dates.length > 0; else noDates" class="container"><br>
    <h2>Listado de citas</h2>
    <hr>
    <button type="button" class="btn btn-primary" style="text-align:center"[routerLink]="['/dates/addDate']">Añadir nueva cita</button>
    <br /><br />
    <table class="table table-hover" style="text-align: center">
      <thead>
        <tr>
          <td>Fecha programada</td>
          <td>Mascota</td>
          <td>Encargado</td>
          <td>Acción</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dates; trackBy: tracker">
          <td>{{ item.date_time }}</td>
          <td>{{ getPetById(item.pet_id) }}</td>
          <td>{{ getEmployeeById(item.employee_id) }}</td>
          <button type="button" class="btn btn-info" (click)="deleteDate(item.id)">
            Eliminar cita
          </button>
        </tr>
      </tbody>
    </table>
    <p [innerHTML]="htmlMsg"></p>
  </div>

  <ng-template #noDates>
    <div class="container">
      <h2>Listado de citas</h2>
      <br /><br />
      <table class="table table-hover" style="text-align: center">
        <p>No hay citas para mostrar</p>
      </table>
    </div>
  </ng-template>
</div>
