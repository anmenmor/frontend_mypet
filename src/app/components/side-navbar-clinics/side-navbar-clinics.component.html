<div class="d-flex margin" id="wrapper" style="background-color: rgb(105, 206, 172);">
    <!-- Sidebar -->
    <div class="bg-light border-left" id="sidebar-wrapper">
      <div class="sidebar-heading">CLINICA VETERINARIA</div>
      <div class="list-group list-group-flush">
        <a (click)="clinicShow()" class="list-group-item list-group-item-action bg-light">Datos de mi clinica</a>
        <a (click)="employeesShow()" class="list-group-item list-group-item-action bg-light">Empleados</a>
        <a (click)="clientsShow()" class="list-group-item list-group-item-action bg-light">Clientes</a>
        <a (click)="datesShow()" class="list-group-item list-group-item-action bg-light">Angenda de consultas</a>

      </div>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <app-clinics-profile *ngIf="clinic"></app-clinics-profile>
            <app-employees-list *ngIf="employees"></app-employees-list>
            <app-clients-list *ngIf="clients"></app-clients-list>
            <app-dates *ngIf="dates"></app-dates>
            <!-- <h1 class="mt-4">Cl√≠nica Doggy</h1> -->
          </div>
        </div>
  </div>
  <!-- /#wrapper -->
