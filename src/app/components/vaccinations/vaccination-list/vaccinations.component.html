<div class="d-flex margin" id="wrapper" style="background-color: rgb(105, 206, 172);">
  <!-- Sidebar -->
  <div class="bg-light border-left" id="sidebar-wrapper">
    <div class="sidebar-heading">CLINICA DOGGY </div>
    <div class="list-group list-group-flush">
      <a  routerLink='../../' class="list-group-item list-group-item-action bg-light">Datos de mi clínica</a>
      <a  [routerLink]="['../../']" [queryParams]="{view: 'user'}" class="list-group-item list-group-item-action bg-light">Mi Perfil</a>
      <a  [routerLink]="['../../']" [queryParams]="{view: 'pets'}" class="list-group-item list-group-item-action bg-light">Mis Mascotas</a>
      <a  [routerLink]="['../../']" [queryParams]="{view: 'dates'}" class="list-group-item list-group-item-action bg-light">Mis Citas</a>
      
    </div>
  </div>
  

  <nav aria-label="breadcrumb" class="main-breadcrumb">
      <ol class="breadcrumb">
        <li  class="breadcrumb-item active" aria-current="page"><app-pets-navbar></app-pets-navbar></li>
      </ol>
    </nav>


<div class="container">
  <br />
  <h2>Listado de vacunaciones</h2>
  <br />
  <button
    *ngIf="currentEmployee"
    type="button"
    class="btn btn-block btn-info"
    style="text-align: center"
    (click)="addVaccination()"
  >
    Añadir nueva vacunación
  </button>
  <br /><br />
  <div *ngIf="vaccinations.length > 0; else noVaccinations">
    <div class="card w-auto mx-auto">
      <table class="table table-hover" style="text-align: center">
        <thead>
          <tr>
            <td>Fecha de vacunación</td>
            <td>Vacuna</td>
            <td>¿Administrada?</td>
            <td>Acción</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of vaccinations">
            <td>{{ item.date }}</td>
            <td>{{ item.vaccine_name }}</td>
            <td>{{ item.done ? "Sí" : "No" }}</td>

            <button
              type="button"
              class="btn btn-info"
              [routerLink]="['/vaccinations/updateVaccination', item.id]"
            >
              Modificar estado
            </button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #noVaccinations>
    <div class="container">
      <table class="table table-hover" style="text-align: center">
        <p>No hay vacunaciones pendientes</p>
        <br /><br />
      </table>
    </div>
  </ng-template>
</div>
      
  


           
  
</div>
