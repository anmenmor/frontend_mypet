<div class="container">
  <h1>Añadir vacunación test</h1>

  <form
    [formGroup]="addVaccination"
    (ngSubmit)="onSubmit(addVaccination.value)"
  >
    <div class="form-group">
      <label for="date">Fecha de vacunación</label>
      <input
        type="date"
        class="form-control"
        id="date"
        formControlName="date"
      />
    </div>

    <div class="form-group form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="done"
        formControlName="done"
      />
      <label class="form-check-label" for="done"
        >¿Se ha realizado ya esta vacunación?</label
      >
    </div>

    <div class="form-group">
      <label for="pet_id">ID de la mascota</label>
      <input
        type="number"
        class="form-control"
        id="pet_id"
        formControlName="pet_id"
      />
    </div>

    <div class="form-group">
      <label for="vaccine_id">ID de la vacuna a administrar</label>
      <input
        type="number"
        class="form-control"
        id="vaccine_id"
        formControlName="vaccine_id"
      />
    </div>

    <button class="btn btn-primary" type="submit">Añadir vacunación</button>
  </form>
  <br /><br />

  <p [innerHTML]="htmlMsg"></p>
</div>
