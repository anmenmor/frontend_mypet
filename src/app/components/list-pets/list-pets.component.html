

<h2>Listado de mascotas:</h2>
<ul >
    <li *ngFor = "let pet of pets">
        {{pet.name}}
        {{pet.species}}
        <a  routerLink="./{{pet.id}}/details">Ver detalles</a>
    </li>
</ul><br>

<div *ngIf="loggedClient">
    <a routerLink="./createPet"><button type="button" class="btn btn-warning">Crear mascota</button></a>  <a routerLink="../../../"><button  type="button" class="btn btn-secondary">Volver</button></a><br><br>
</div>
